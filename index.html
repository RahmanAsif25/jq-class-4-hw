<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="vendor/aos/css/aos.css">
    <link rel="stylesheet" type="text/css" href="vendor/wow/css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <title>js/jq-class-4</title>
  </head>
  <body>
   <h1 class="text-center">counter</h1>
   <div class="container">
     <div class="row">
       <div class="col-lg-4">
         <div class="count text-center">
           <h2 class="counter">500</h2>
         </div>
       </div>
       <div class="col-lg-4">
         <div class="count text-center">
           <h2 class="counter">700</h2>
         </div>
       </div>
       <div class="col-lg-4">
         <div class="count text-center">
           <h2 class="counter">1000</h2>
         </div>
       </div>
     </div>
   </div>

   <h1 class="text-center">WOW</h1>
   <section>
     <div class="container">
       <div class="col-lg-12">
         <div class="wow fadeOut s_1" data-wow-duration="2s"><h1 class="text-center">fade out</h1></div>
         <div class="wow fadeOutDown s_2" data-wow-duration="2s"><h1 class="text-center">fade down</h1></div>
         <div class="wow fadeOutLeft s_3" data-wow-duration="2s"><h1 class="text-center">fade left</h1></div>
         <div class="wow fadeOutRight s_4" data-wow-duration="2s"><h1 class="text-center">fade right</h1></div>
         <div class="wow slideInLeft s_5" data-wow-duration="2s"><h1 class="text-center">Slide right</h1></div>
         <div class="wow slideInRight s_6" data-wow-duration="2s"><h1 class="text-center">slide left</h1></div>
       </div>
     </div>
   </section>

   <h1 class="text-center">PARALLAX</h1>
   <section>
     <div class="container">
       <div class="row">
         <div class="col-lg-12">
           <div class="parallax-window" data-parallax="scroll" data-image-src="images/cook.jpg"></div>
         </div>
       </div>
     </div>
   </section>

   <h1 class="text-center">AOS</h1>
   <div class="container">
     <div class="row">
       <div class="col-lg-12">
        <div class="box_1" data-aos="flip-up" data-aos-duration="1000"><h1 class="text-center">flip-up</h1></div>
        <div class="box_2" data-aos="flip-down" data-aos-duration="1000"><h1 class="text-center">flip-down</h1></div>
        <div class="box_3" data-aos="flip-left" data-aos-duration="1000"><h1 class="text-center">flip-left</h1></div>
        <div class="box_4" data-aos="flip-right" data-aos-duration="1000"><h1 class="text-center">flip-right</h1></div>
        <div class="box_5" data-aos="zoom-in" data-aos-duration="1000"><h1 class="text-center">zoom-in</h1></div>
        <div class="box_6" data-aos="zoom-in-down" data-aos-duration="1000"><h1 class="text-center">zoom-in-down</h1></div>
       </div>
     </div>
   </div>

   <h1 class="text-center">ISOTOPE</h1>
   <section>
     <div class="container">
       <div class="row">
         <div class="col-lg-12">
          <div class="filter text-center">
            <button class="btn btn-primary" data-name="*">all</button>
            <button class="btn btn-danger" data-name=".flower">flower</button>
            <button class="btn btn-info" data-name=".bird">bird</button>
            <button class="btn btn-success" data-name=".mango">mango</button>
            <button class="btn btn-warning" data-name=".car">car</button>
          </div>
           <div class="grid">
              <div class="grid-item flower"><h1 class="text-center">rose</h1></div>
              <div class="grid-item bird"><h1 class="text-center">parrot</h1></div>
              <div class="grid-item mango"><h1 class="text-center">mango</h1></div>
              <div class="grid-item car"><h1 class="text-center">audi</h1></div>
              <div class="grid-item bird"><h1 class="text-center">mango</h1></div>
              <div class="grid-item flower"><h1 class="text-center">mango</h1></div>
              <div class="grid-item car"><h1 class="text-center">mango</h1></div>
              <div class="grid-item mango"><h1 class="text-center">mango</h1></div>
            </div>
         </div>
       </div>
     </div>
   </section>
   




 <!-- JS links -->
    <script src="js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="vendor/counter/js/jquery.counterup.min.js"></script>
    <script src="vendor/wow/js/wow.min.js"></script>
    <script src="vendor/parallax/js/parallax.min.js"></script>
    <script src="vendor/aos/js/aos.js"></script>
    <script src="vendor/isotope/js/isotope.pkgd.min.js"></script>
    <script src="vendor/vide/js/jquery.vide.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
